name: "Install Git HTTP Backend"
description: "Installs a githttpbackend server, configures basic auth, and exposes it inside the cluster."
inputs:
  git-username:
    description: "Username for basic authentication"
    required: true
  git-password:
    description: "Password for basic authentication"
    required: true
  namespace:
    description: "Namespace to deploy the githttpbackend into"
    required: false
    default: "githttpbackend"
  image:
    description: "Container image for githttpbackend"
    required: false
    default: "ghcr.io/radius-project/githttpbackend:latest"
runs:
  using: "composite"
  steps:
    - name: Install githttpbackend
      shell: bash
      run: .github/actions/install-githttpbackend/install-githttpbackend.sh "${{ inputs.git-username }}" "${{ inputs.git-password }}" "${{ inputs.namespace }}" "${{ inputs.image }}"
