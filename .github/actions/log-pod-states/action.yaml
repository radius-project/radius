name: "Log pod states"
description: "Logs and uploads pod states"
inputs:
  pod_state_log_filename:
    description: 'The filename for the pod state log'
    required: true
runs:
  using: "composite"
  steps:
    - uses: azure/setup-kubectl@v3
      with:
        version: "v1.25.0"
    - name: Log pod states
      shell: bash
      run: |
        ./.github/scripts/log-pod-states.sh ${{ inputs.pod_state_log_filename }}
    - name: Upload pod state file
      uses: actions/upload-artifact@v3
      with:
        name: pod-states.txt
        path: |
          ${{ inputs.pod_state_log_filename }}
