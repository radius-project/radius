# yaml-language-server: $schema=https://www.schemastore.org/github-release-config.json
# docs: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes#configuration-options
---
changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - rad-ci-bot
  categories:
    - title: "## Breaking Changes"
      labels:
        - breaking-change
    - title: "## changelog"
      labels:
        - "*"
