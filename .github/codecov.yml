codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        informational: true
        target: auto
        threshold: 0%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "pkg/**/mock_*"        # ignore all mock files
  - "pkg/armrpc/rpctest/*" # ignore all test helpers in rpctest
  - "pkg/**/zz_*.go"       # ignore autogenerated files from autorest
