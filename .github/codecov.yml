codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        informational: true
        target: auto
        threshold: 0%

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: no

ignore:
  - "**/mock_*"            # ignore all mock files
  - "pkg/armrpc/rpctest/*"     # ignore all test helpers in rpctest
  - "**/zz_*"              # ignore autogenerated files from autorest
