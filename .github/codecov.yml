codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        informational: true
        target: auto
        threshold: 0%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "**/mock_*.go"
  - "**/armrpc/rpctest/*"
  - "**/zz_*.go"
