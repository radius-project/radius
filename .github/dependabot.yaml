version: 2
registries:
  microsoft-container-registry: # Define access for a private registry 
    type: docker-registry
    url: https://mcr.microsoft.com
    username: anonymous
    password: anonymous
updates:
 # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
 # Maintain dependencies for Docker
  - package-ecosystem: "docker"
    registries:
      - microsoft-container-registry
    directory: "/"
    schedule:
      interval: "daily"
  # Maintain dependencies for Go Libraries
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
