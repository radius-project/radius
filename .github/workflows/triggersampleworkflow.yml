name: Test samples
on:
  push:
    branches:
      - main
      - release/*
    tags:
      - v*
  pull_request:
    branches:
      - main
      - features/*
      - release/*

jobs:
  samples:
    name: Trigger samples workflow
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Parse release version and set enviroment variables
        run: |
             python ./.github/scripts/get_release_version.py
             echo "this build version: ${{ env.REL_CHANNEL }}"
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'project-radius',
              repo: 'samples',
              workflow_id: 'test.yaml',
              ref: '${{ env.REL_CHANNEL }}',
              wait-for-completion: true
            })
