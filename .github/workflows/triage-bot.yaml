# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: "Radius Triage Bot"

on:
  issues:
    types: [labeled, unlabeled]

permissions:
  contents: read
  issues: write

jobs:
  build:
    name: "Process Triage Labels"
    runs-on: ubuntu-latest
    if: github.repository == 'radius-project/radius'
    env:
      RADIUS_TRIAGE_BOT_APP_ID: 417813
    steps:
      - uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        id: get_installation_token
        with:
          app-id: ${{ env.RADIUS_TRIAGE_BOT_APP_ID }}
          private-key: ${{ secrets.RADIUS_TRIAGE_BOT_PRIVATE_KEY }}

      - uses: dessant/label-actions@102faf474a544be75fbaf4df54e73d3c515a0e65 # v4.0.1
        with:
          github-token: ${{ steps.get_installation_token.outputs.token }}
          config-path: ".github/triage-bot/triage-bot-config.yaml"
          process-only: "issues"
