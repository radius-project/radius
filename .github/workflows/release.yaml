name: Release Radius

on:
  pull_request:
    branches:
      - main
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'versions.json'

env:
  RELEASE_VERSION: ''
  FINAL_RELEASE: 'false'
  GITHUB_TOKEN: ${{ secrets.GH_RAD_CI_BOT_PAT }}

jobs:
  release:
    name: Create a new Radius release
    runs-on: [ self-hosted, 1ES.Pool=1ES-Radius ]
    steps:
      - name: Checkout project-radius/radius@${{ github.event.pull_request.head.sha }}
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: radius-pr
      - name: Checkout project-radius/radius@main
        uses: actions/checkout@v3
        with:
          repository: project-radius/radius
          ref: main
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: radius
      - name: Checkout project-radius/bicep@bicep-extensibility
        uses: actions/checkout@v3
        with:
          repository: project-radius/bicep
          ref: bicep-extensibility
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: bicep
      - name: Checkout project-radius/deployment-engine@main
        uses: actions/checkout@v3
        with:
          repository: project-radius/deployment-engine
          ref: main
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: deployment-engine
      - name: Checkout project-radius/recipes@main
        uses: actions/checkout@v3
        with:
          repository: project-radius/recipes
          ref: main
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: samples
      - name: Set up GitHub credentials
        run: |
          git config --global user.name "Radius CI Bot"
          git config --global user.email "radiuscoreteam@service.microsoft.com"
      - name: Determine release version from versions.json
        run: |
          ./radius-pr/.github/scripts/release-get-version.sh
      - name: Generate release summary
        run: |
          echo "## Release" >> ${{ env.GITHUB_STEP_SUMMARY }}
          echo "* Release driver: ${{ env.GITHUB_ACTOR }} "> ${{ env.GITHUB_STEP_SUMMARY }}
          echo "* Release version: ${{ env.RELEASE_VERSION }}" >> ${{ env.GITHUB_STEP_SUMMARY }}
          echo "* Final release: ${{ env.FINAL_RELEASE }}" >> ${{ env.GITHUB_STEP_SUMMARY }}
          echo "* Release date: $(date)" >> ${{ env.GITHUB_STEP_SUMMARY }}
      - name: Release project-radius/radius version ${{ env.RELEASE_VERSION }}
        run: |
          ./radius-pr/.github/scripts/release-create-repo-tag.sh radius main ${{ env.RELEASE_VERSION }} ${{ env.FINAL_RELEASE }}
        if: success()
      - name: Release project-radius/bicep version ${{ env.RELEASE_VERSION }}
        run: |
          ./radius-pr/.github/scripts/release-create-repo-tag.sh bicep bicep-extensibility ${{ env.RELEASE_VERSION }} ${{ env.FINAL_RELEASE }}
        if: success()
      - name: Release project-radius/deployment-engine version ${{ env.RELEASE_VERSION }}
        run: |
          ./radius-pr/.github/scripts/release-create-repo-tag.sh deployment-engine main ${{ env.RELEASE_VERSION }} ${{ env.FINAL_RELEASE }}
        if: success()
      - name: Release project-radius/recipes version ${{ env.RELEASE_VERSION }}
        run: |
          ./radius-pr/.github/scripts/release-create-repo-tag.sh recipes main ${{ env.RELEASE_VERSION }} ${{ env.FINAL_RELEASE }}
        if: success()
