name: Release Radius

on:
  push:
    branches:
      - main
    paths:
      - 'versions.yaml'

env:
  GITHUB_TOKEN: ${{ secrets.GH_RAD_CI_BOT_PAT }}

jobs:
  release:
    name: Create a new Radius release
    runs-on: [ self-hosted, 1ES.Pool=1ES-Radius ]
    steps:
      - name: Checkout project-radius/radius@main
        uses: actions/checkout@v3
        with:
          repository: project-radius/radius
          ref: main
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: radius
      - name: Checkout project-radius/bicep@bicep-extensibility
        uses: actions/checkout@v3
        with:
          repository: project-radius/bicep
          ref: bicep-extensibility
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: bicep
      - name: Checkout project-radius/deployment-engine@main
        uses: actions/checkout@v3
        with:
          repository: project-radius/deployment-engine
          ref: main
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: deployment-engine
      - name: Checkout project-radius/recipes@main
        uses: actions/checkout@v3
        with:
          repository: project-radius/recipes
          ref: main
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          path: recipes
      - name: Set up GitHub credentials
        run: |
          git config --global user.name "Radius CI Bot"
          git config --global user.email "radiuscoreteam@service.microsoft.com"
      - name: Get release version from versions.yaml
        id: getReleaseVersion
        uses: mikefarah/yq@v4.34.2
        with:
          cmd: yq '.supported[0].version' versions.yaml
      - name: Generate release summary
        run: |
          echo "## Release" >> $GITHUB_STEP_SUMMARY
          echo "* Release driver: $GITHUB_ACTOR "> $GITHUB_STEP_SUMMARY
          echo "* Release version: ${{ steps.getReleaseVersion.outputs.result }}" >> $GITHUB_STEP_SUMMARY
          echo "* Release date: $(date)" >> $GITHUB_STEP_SUMMARY
      - name: Release project-radius/radius version ${{ steps.getReleaseVersion.outputs.result }}
        run: |
          ./radius/.github/scripts/release-create-repo-tag.sh radius ${{ steps.getReleaseVersion.outputs.result }}
        if: success()
      - name: Release project-radius/bicep version ${{ steps.getReleaseVersion.outputs.result }}
        run: |
          ./radius/.github/scripts/release-create-repo-tag.sh bicep ${{ steps.getReleaseVersion.outputs.result }}
        if: success()
      - name: Release project-radius/deployment-engine version ${{ steps.getReleaseVersion.outputs.result }}
        run: |
          ./radius/.github/scripts/release-create-repo-tag.sh deployment-engine ${{ steps.getReleaseVersion.outputs.result }}
        if: success()
      - name: Release project-radius/recipes version ${{ steps.getReleaseVersion.outputs.result }}
        run: |
          ./radius/.github/scripts/release-create-repo-tag.sh recipes ${{ steps.getReleaseVersion.outputs.result }}
        if: success()
