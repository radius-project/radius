# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Approve Functional Tests

on:
  # Trigger after build workflow completes successfully
  workflow_run:
    workflows: [Build and Test]
    types:
      - completed
    branches:
      - main
      - features/*
      - release/*

permissions: {}

jobs:
  approve-functional-tests-run:
    name: Approve Functional Tests
    # Only run if build workflow succeeded
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    environment: functional-tests
    permissions:
      contents: read
    steps:
      - name: Checkout Radius repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          persist-credentials: false

      - name: Get PR number from workflow_run
        id: get-pr-number
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.payload.workflow_run.head_repository.owner.login}:${context.payload.workflow_run.head_branch}`
            });
            
            if (pullRequests.length > 0) {
              const prNumber = pullRequests[0].number;
              console.log(`Found PR number: ${prNumber}`);
              return prNumber;
            } else {
              console.log('No PR found for this workflow run');
              return '';
            }

      - name: Save PR number
        if: steps.get-pr-number.outputs.result != ''
        run: |
          mkdir -p ./pr
          echo "${{ steps.get-pr-number.outputs.result }}" > ./pr/pr_number

      - name: Upload PR number artifact
        if: steps.get-pr-number.outputs.result != ''
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pr_number
          path: pr/
