# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Check code is up-to-date

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - release/*

concurrency:
  # Cancel the previously triggered build for only PR build.
  group: lint-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  changes:
    name: Changes
    uses: ./.github/workflows/__changes.yml
    permissions:
      contents: read
      pull-requests: read

  linter_check:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.only_changed != 'true'
    timeout-minutes: 30
    env:
      GOPROXY: https://proxy.golang.org
      HELM_CHARTS_DIR: deploy/Chart
    steps:
      - name: Check out repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          cache: true

      - name: Setup NodeJS
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .node-version

      - name: Install TypeSpec compiler
        run: |
          pushd typespec
          npm ci
          popd

      - name: Install autorest
        run: npm install -g autorest@3.7.2

      - name: Install oav
        run: npm install -g oav@4.0.2

      - name: Install mockgen
        run: go install go.uber.org/mock/mockgen@v0.4.0

      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.17.0

      - name: Install helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: "v3.11.1"

      - name: Run Helm linter
        run: |
          helm lint ${{ env.HELM_CHARTS_DIR }}

      - name: Run Helm unit tests
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git || true
          cd ${{ env.HELM_CHARTS_DIR }} && helm unittest .

      - name: Run TypeSpec format check
        run: |
          pushd typespec
          npx tsp format --check "**/*.tsp"
          popd

      - name: Run linter
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9.0.0
        with:
          version: "v2.5.0"
          args: --timeout=10m
          skip-cache: true
          install-mode: "binary"

      - name: Run make generate
        run: make generate

      - name: Check if generated code is up to date
        continue-on-error: true
        id: gitdiff
        run: |
          git diff --exit-code

      - name: Check failures
        if: steps.gitdiff.outcome != 'success'
        run: |
          echo "Generated code is not up to date, run 'make generate' to update generated code."
          exit 1

  format-check:
    name: Format check with Prettier
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.only_changed != 'true'
    timeout-minutes: 30
    steps:
      - name: Check out repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup NodeJS
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .node-version

      - name: Run `make format-check`
        id: format-check
        continue-on-error: true
        run: |
          make format-check

      - name: Check for formatting failures
        if: steps.format-check.outcome == 'failure'
        run: |
          echo "Format check failed. Please fix the formatting issues. You can run 'make format-write' to update the code."
          exit 1
