name: Check code is up-to-date

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - release/*

concurrency:
  # Cancel the previously triggered build for only PR build.
  group: lint-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  linter_check:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GOPROXY: https://proxy.golang.org
      HELM_CHARTS_DIR: deploy/Chart
    steps:
      - name: Check out repo
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          cache: true
      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
      - name: Install TypeSpec compiler
        run: |
          pushd typespec
          npm ci
          popd
      - name: Install autorest
        run: npm install -g autorest@3.7.2
      - name: Install oav
        run: npm install -g oav@4.0.2
      - name: Install mockgen
        run: go install go.uber.org/mock/mockgen@v0.4.0
      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.17.0
      - name: Install helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.11.1"
      - name: Run Helm linter
        run: |
          helm lint ${{ env.HELM_CHARTS_DIR }}
      - name: Run Helm unit tests
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git || true
          cd ${{ env.HELM_CHARTS_DIR }} && helm unittest .
      - name: Run TypeSpec format check
        run: |
          pushd typespec
          npx tsp format --check "**/*.tsp"
          popd
      - name: Run linter
        uses: golangci/golangci-lint-action@v7
        with:
          version: "v2.5.0"
          args: --timeout=10m
          skip-cache: true
          install-mode: "binary"
      - name: Run make generate
        run: make generate
      - name: Check if generated code is up to date
        continue-on-error: true
        id: gitdiff
        run: |
          git diff --exit-code
      - name: Check failures
        if: steps.gitdiff.outcome != 'success'
        run: |
          echo "Generated code is not up to date, run 'make generate' to update generated code."
          exit 1
  format-check:
    name: Format check with Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out repo
        uses: actions/checkout@v5
      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
      - name: Run `make format-check`
        id: format-check
        continue-on-error: true
        run: |
          make format-check
      - name: Check for formatting failures
        if: steps.format-check.outcome == 'failure'
        run: |
          echo "Format check failed. Please fix the formatting issues. You can run 'make format-write' to update the code."
          exit 1
