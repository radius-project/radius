name: radius-bot

on:
  issue_comment:
    types: [created]

jobs:
  radius-bot:
    name: Run Radius Bot script
    runs-on: ubuntu-latest
    steps:
      - name: Download comment analyzer script
        run: wget --no-check-certificate -q https://raw.githubusercontent.com/radius/.github/scripts/radius-bot.js -O radius-bot.js
      - name: Comment analyzer
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          script: |
            const script = require('./radius-bot.js')
            execSync(node script({github, context, github-token}))
