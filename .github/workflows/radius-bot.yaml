name: radius-bot

on:
  issue_comment:
    types: [created]

jobs:
  radius-bot:
    name: Trigger CI/CD tests
    runs-on: [ self-hosted, 1ES.Pool=1ES-Radius ]
    steps:
      - name: Download comment analyzer script
        uses: actions/github-script@v4
        with:
            script: |
              wget -q https://raw.githubusercontent.com/radius/.github/scripts/radius-bot.js
      - name: Comment analyzer
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          script: |
            const script = require('./radius-bot.js')
            await script({github, context, github-token})
