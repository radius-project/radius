# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Build and Test

on:
  # Enable manual trigger
  workflow_dispatch:
  push:
    branches:
      - main
      - release/*
    tags:
      - v*
  pull_request:
    branches:
      - main
      - features/*
      - release/*

permissions: {}

concurrency:
  # Cancel the previously triggered build for only PR build.
  group: build-${{ github.ref }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  # gotestsum version - see: https://github.com/gotestyourself/gotestsum
  GOTESTSUMVERSION: 1.13.0

  # GitHub Actor for pushing images to GHCR
  GHCR_ACTOR: rad-ci-bot

  # Container registry url for GitHub container registry.
  CONTAINER_REGISTRY: ghcr.io/radius-project

  # Local file path to the release binaries.
  RELEASE_PATH: ./release

  # ORAS (OCI Registry As Storage) CLI version
  ORAS_VERSION: 1.1.0

  # URL to get source code for building the image
  IMAGE_SRC: https://github.com/radius-project/radius

  # bicep-types ACR url for uploading Radius Bicep types
  BICEP_TYPES_REGISTRY: biceptypes.azurecr.io

jobs:
  changes:
    name: Changes
    uses: ./.github/workflows/__changes.yml
    permissions:
      contents: read
      pull-requests: read

  build-and-push-cli:
    name: Build ${{ matrix.target_os }}_${{ matrix.target_arch }} binaries
    needs: [changes]
    # if: github.repository == 'radius-project/radius' && needs.changes.outputs.only_changed != 'true'
    if: github.repository == 'radius-project/radius'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      packages: write # Required for uploading the package
      contents: read # Required for actions/checkout
      issues: read # Required for EnricoMi/publish-unit-test-result-action
      checks: write # Required for EnricoMi/publish-unit-test-result-action
      pull-requests: write # Required for EnricoMi/publish-unit-test-result-action
    env:
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOPROXY: https://proxy.golang.org
    strategy:
      fail-fast: false
      matrix:
        include:
          - target_os: linux
            target_arch: amd64
          - target_os: linux
            target_arch: arm64
          - target_os: linux
            target_arch: arm
          - target_os: windows
            target_arch: amd64
          - target_os: darwin
            target_arch: amd64
          - target_os: darwin
            target_arch: arm64
    steps:
      - name: Checkout
        if: needs.changes.outputs.only_changed != 'true'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Go
        if: needs.changes.outputs.only_changed != 'true'
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          cache: true

      - name: Setup Python
        if: needs.changes.outputs.only_changed != 'true'
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: .python-version

      - name: Parse release version and set environment variables
        if: needs.changes.outputs.only_changed != 'true'
        run: python ./.github/scripts/get_release_version.py

      - name: Make build
        if: needs.changes.outputs.only_changed != 'true'
        run: make build

      - name: Copy cli binaries to release (unix-like)
        if: matrix.target_os != 'windows' && needs.changes.outputs.only_changed != 'true'
        run: |
          mkdir ${{ env.RELEASE_PATH }}
          cp ./dist/${{ matrix.target_os}}_${{ matrix.target_arch}}/release/rad ${{ env.RELEASE_PATH }}/rad_${{ matrix.target_os}}_${{ matrix.target_arch}}

      - name: Copy cli binaries to release (windows)
        if: matrix.target_os == 'windows' && needs.changes.outputs.only_changed != 'true'
        run: |
          mkdir ${{ env.RELEASE_PATH }}
          cp ./dist/${{ matrix.target_os}}_${{ matrix.target_arch}}/release/rad.exe ${{ env.RELEASE_PATH }}/rad_${{ matrix.target_os}}_${{ matrix.target_arch}}.exe

      - name: Upload CLI binary
        if: needs.changes.outputs.only_changed != 'true'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rad_cli_${{ matrix.target_os}}_${{ matrix.target_arch}}
          path: ${{ env.RELEASE_PATH }}

      - name: Login to GitHub Container Registry
        if: needs.changes.outputs.only_changed != 'true'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - uses: oras-project/setup-oras@22ce207df3b08e061f537244349aac6ae1d214f6 # v1.2.4
        if: needs.changes.outputs.only_changed != 'true'
        with:
          version: ${{ env.ORAS_VERSION }}

      - name: Push latest rad cli binary to GHCR (unix-like)
        if: github.ref == 'refs/heads/main' && matrix.target_os != 'windows' && needs.changes.outputs.only_changed != 'true'
        run: |
          cp ./dist/${{ matrix.target_os}}_${{ matrix.target_arch}}/release/rad ./rad
          oras push ${{ env.CONTAINER_REGISTRY }}/rad/${{ matrix.target_os }}-${{ matrix.target_arch }}:latest ./rad --annotation "org.opencontainers.image.source=${{ env.IMAGE_SRC }}"

      - name: Copy cli binaries to release (windows)
        if: github.ref == 'refs/heads/main' && matrix.target_os == 'windows' && needs.changes.outputs.only_changed != 'true'
        run: |
          cp ./dist/${{ matrix.target_os}}_${{ matrix.target_arch}}/release/rad.exe ./rad.exe
          oras push ${{ env.CONTAINER_REGISTRY }}/rad/${{ matrix.target_os }}-${{ matrix.target_arch }}:latest ./rad.exe --annotation "org.opencontainers.image.source=${{ env.IMAGE_SRC }}"

      - name: Skip
        if: needs.changes.outputs.only_changed == 'true'
        run: exit 0

  # Returns success if all matrix jobs in build-and-push-cli are successful - otherwise, it returns a failure.
  # Use this as a PR status check for GitHub Policy Service instead of individual matrix entry checks.
  build-check:
    if: always()
    name: Build Check
    needs: [build-and-push-cli]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Check build matrix results
        if: ${{ needs.build-and-push-cli.result != 'success' && needs.build-and-push-cli.result != 'skipped' }}
        run: |
          echo "::error::Build and push CLI jobs failed or were cancelled"
          exit 1

      - name: Build matrix succeeded
        if: ${{ needs.build-and-push-cli.result == 'success' || needs.build-and-push-cli.result == 'skipped' }}
        run: |
          echo "All build matrix jobs completed successfully"
          exit 0

  build-and-push-images:
    name: Build and publish container images
    needs: [changes]
    if: github.repository == 'radius-project/radius' && needs.changes.outputs.only_changed != 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions:
      packages: write # Required for uploading the package
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: .python-version

      - name: Parse release version and set environment variables
        run: python ./.github/scripts/get_release_version.py

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          cache: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Build container images (PR)
        if: github.event_name == 'pull_request'
        run: |
          make docker-build
        env:
          DOCKER_REGISTRY: ${{ env.CONTAINER_REGISTRY }}/dev
          DOCKER_TAG_VERSION: ${{ env.REL_VERSION }}
          DOCKER_CACHE_GHA: 1

      - name: Save container images to artifacts (PR)
        if: github.event_name == 'pull_request'
        run: |
          make docker-save-images
        env:
          DOCKER_REGISTRY: ${{ env.CONTAINER_REGISTRY }}/dev
          DOCKER_TAG_VERSION: ${{ env.REL_VERSION }}

      - name: Upload container image artifacts (PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: container-images-${{ env.REL_VERSION }}
          path: ./dist/images/
          retention-days: 1

      - name: Push container images (latest)
        run: |
          make docker-multi-arch-push
        if: (github.ref == 'refs/heads/main') # push image to latest on merge to main
        env:
          DOCKER_REGISTRY: ${{ env.CONTAINER_REGISTRY }}
          DOCKER_TAG_VERSION: latest
          DOCKER_CACHE_GHA: 1

      - name: Push container images (release)
        run: |
          make docker-multi-arch-push
        if: startsWith(github.ref, 'refs/tags/v') # push image on tag
        env:
          DOCKER_REGISTRY: ${{ env.CONTAINER_REGISTRY }}
          DOCKER_TAG_VERSION: ${{ env.REL_CHANNEL }}
          DOCKER_CACHE_GHA: 1

      - name: Collect build metrics
        if: always()
        run: |
          make build-metrics
          cat dist/metrics/metrics.txt >> $GITHUB_STEP_SUMMARY
        env:
          DOCKER_REGISTRY: ${{ github.event_name == 'pull_request' && format('{0}/dev', env.CONTAINER_REGISTRY) || env.CONTAINER_REGISTRY }}
          DOCKER_TAG_VERSION: ${{ github.event_name == 'pull_request' && env.REL_VERSION || (github.ref == 'refs/heads/main' && 'latest' || env.REL_CHANNEL) }}

      - name: Upload build metrics
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: build-metrics-${{ github.job }}
          path: dist/metrics/

  build-and-push-helm-chart:
    name: Helm chart build
    # Don't push on PR, agent will not have permission.
    if: github.repository == 'radius-project/radius' && ((startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')) && needs.changes.outputs.only_changed != 'true'
    needs: [build-and-push-images, changes]
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      packages: write # Required for uploading the package
      contents: read
    env:
      ARTIFACT_DIR: ./dist/Charts
      HELM_PACKAGE_DIR: helm
      HELM_CHARTS_DIR: deploy/Chart
      OCI_REGISTRY: ghcr.io
      # We only push the chart on pushes to main or to a tag. The versioning logic will select the right
      # version for us.
      OCI_REPOSITORY: radius-project/helm-chart
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v3.19.4

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: .python-version

      - name: Parse release version and set environment variables
        run: python ./.github/scripts/get_release_version.py

      - name: Run Helm linter
        run: |
          helm lint ${{ env.HELM_CHARTS_DIR }}

      - name: Package Helm chart
        run: |
          mkdir -p ${{ env.ARTIFACT_DIR }}/${{ env.HELM_PACKAGE_DIR }}
          helm package ${{ env.HELM_CHARTS_DIR }} --version ${{ env.CHART_VERSION }} --app-version ${{ env.REL_VERSION }} --destination ${{ env.ARTIFACT_DIR }}/${{ env.HELM_PACKAGE_DIR }}

      - name: Push helm chart to GHCR
        run: |
          echo ${{ github.token }} | helm registry login -u ${{ github.actor }} --password-stdin ${{ env.OCI_REGISTRY }}
          helm push ${{ env.ARTIFACT_DIR }}/${{ env.HELM_PACKAGE_DIR }}/radius-${{ env.CHART_VERSION }}.tgz oci://${{ env.OCI_REGISTRY }}/${{ env.OCI_REPOSITORY }}

  build-and-push-bicep-types:
    name: Publish Radius bicep types to ACR
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    needs: [changes]
    if: needs.changes.outputs.only_changed != 'true'
    environment: publish-bicep
    permissions:
      contents: read # Required for actions/checkout
      id-token: write # Required for azure/login
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: .python-version

      - name: Parse release version and set environment variables
        run: python ./.github/scripts/get_release_version.py

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version

      - name: Generate Bicep extensibility types from OpenAPI specs
        run: |
          make generate-bicep-types VERSION=${{ env.REL_CHANNEL == 'edge' && 'latest' || env.REL_CHANNEL }}

      - name: Upload Radius Bicep types artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: radius-bicep-types
          path: ./hack/bicep-types-radius/generated
          if-no-files-found: error

      - name: Login via Azure CLI
        if: github.repository == 'radius-project/radius' && ((startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'))
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ secrets.BICEPTYPES_CLIENT_ID }}
          tenant-id: ${{ secrets.BICEPTYPES_TENANT_ID }}
          subscription-id: ${{ secrets.BICEPTYPES_SUBSCRIPTION_ID }}

      - name: Setup and verify bicep CLI
        if: github.repository == 'radius-project/radius' && ((startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'))
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep
          bicep --version

      - name: Publish bicep types
        if: github.repository == 'radius-project/radius' && ((startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'))
        run: |
          bicep publish-extension ./hack/bicep-types-radius/generated/index.json --target br:${{ env.BICEP_TYPES_REGISTRY }}/radius:${{ env.REL_CHANNEL == 'edge' && 'latest' || env.REL_CHANNEL }} --force

  publish-release:
    name: Publish GitHub Release
    needs: [changes, build-and-push-cli]
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    if: github.repository == 'radius-project/radius' && startsWith(github.ref, 'refs/tags/v') && needs.changes.outputs.only_changed != 'true'
    permissions:
      contents: write # Required for creating releases
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: .python-version

      - name: Parse release version and set environment variables
        run: python ./.github/scripts/get_release_version.py

      - name: Download release artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: rad_cli_*
          merge-multiple: true
          path: ${{ env.RELEASE_PATH }}

      - name: generate checksum files
        run: |
          cd ${{ env.RELEASE_PATH }} && for i in *; do sha256sum -b $i > "$i.sha256"; done && cd -
          ls -l ${{ env.RELEASE_PATH }}

      - name: Create GitHub RC Release (pre-release and auto-generate release notes)
        if: ${{ contains(env.REL_VERSION, 'rc') }}
        run: |
          gh release create v${{ env.REL_VERSION }} \
            ${{ env.RELEASE_PATH }}/* \
            --title "Radius v${{ env.REL_VERSION }}" \
            --generate-notes \
            --verify-tag \
            --prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RAD_CI_BOT_PAT }}

      - name: Create GitHub Official Release
        if: ${{ !contains(env.REL_VERSION, 'rc') }}
        run: |
          gh release create v${{ env.REL_VERSION }} \
            ${{ env.RELEASE_PATH }}/* \
            --title "Radius v${{ env.REL_VERSION }}" \
            --notes-file docs/release-notes/v${{ env.REL_VERSION }}.md \
            --verify-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RAD_CI_BOT_PAT }}

  # Comprehensive build summary that checks all critical build jobs.
  # Use this as the required status check in PR branch protection rules.
  build-summary:
    if: always()
    name: Build Summary
    needs: [build-check, build-and-push-images, build-and-push-bicep-types]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Check all build jobs
        run: |
          results=(
            "build-check:${BUILD_CHECK_RESULT}"
            "build-and-push-images:${BUILD_AND_PUSH_IMAGES_RESULT}"
            "build-and-push-bicep-types:${BUILD_AND_PUSH_BICEP_TYPES_RESULT}"
          )

          echo "## Build Results Summary" >> "${GITHUB_STEP_SUMMARY}"
          echo "" >> "${GITHUB_STEP_SUMMARY}"
          echo "| Job | Status |" >> "${GITHUB_STEP_SUMMARY}"
          echo "|-----|--------|" >> "${GITHUB_STEP_SUMMARY}"

          failed=0
          for result in "${results[@]}"; do
            job="${result%%:*}"
            status="${result##*:}"

            if [ "$status" = "success" ] || [ "$status" = "skipped" ]; then
              echo "| $job | ✅ $status |" >> "${GITHUB_STEP_SUMMARY}"
            else
              echo "| $job | ❌ $status |" >> "${GITHUB_STEP_SUMMARY}"
              failed=1
            fi
          done

          echo "" >> "${GITHUB_STEP_SUMMARY}"

          if [ $failed -eq 1 ]; then
            echo "::error::One or more build jobs failed or were cancelled"
            echo "**Result: ❌ BUILD FAILED**" >> "${GITHUB_STEP_SUMMARY}"
            exit 1
          else
            echo "**Result: ✅ ALL BUILDS PASSED**" >> "${GITHUB_STEP_SUMMARY}"
            echo "All build jobs completed successfully"
          fi
        env:
          BUILD_CHECK_RESULT: ${{ needs.build-check.result }}
          BUILD_AND_PUSH_IMAGES_RESULT: ${{ needs.build-and-push-images.result }}
          BUILD_AND_PUSH_BICEP_TYPES_RESULT: ${{ needs.build-and-push-bicep-types.result }}
