name: Update extensibility provider types
on:
  pull_request:
    paths:
      - "hack/bicep-types-radius/generated/**"

jobs:
  update-types:
    name: Update Bicep extensibility provider types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GOVER: '^1.21'
      GOPROXY: https://proxy.golang.org
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go ${{ env.GOVER }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GOVER }}
      - name: Setup npm
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install cadl compiler
        run: |
          pushd cadl
          npm ci
          popd
      - name: Install TypeSpec compiler
        run: |
          pushd typespec
          npm ci
          popd
      - name: Install autorest
        run: npm install -g autorest@3.6.1
      - name: Install oav
        run: npm install -g oav@3.2.0
      - name: Install mockgen
        run: go install github.com/golang/mock/mockgen@v1.5.0
      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.9.1
      - name: Setup Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - name: Run make generate
        run: make generate

      - name: Check if generated code is up to date
        continue-on-error: true
        id: gitdiff
        run: |
          git diff --exit-code

      - name: Check git diff failures
        if: steps.gitdiff.outcome != 'success'
        run: |
          echo "Generated code is not up to date, run 'make generate' to update generated code."
          exit 1

      - id: get_radius_commit_hash
        name: Get commit hash (project-radius/radius)
        run: |
          echo "commit_hash_short=$(git rev-parse HEAD --short)" >> $GITHUB_OUTPUT
          echo "gh_uri=https://github.com/project-radius/radius/tree/$(git rev-parse HEAD)/hack/bicep-types-radius/generated" >> $GITHUB_OUTPUT

      - name: Clone https://github.com/project-radius/bicep
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          repository: project-radius/bicep
          path: workflow-temp/bicep
          ref: bicep-extensibility

      - name: Copy generated files to project-radius/bicep repo
        run: |
          mkdir -p workflow-temp/bicep/src/Bicep.Types.Radius/generated
          cp -R hack/bicep-types-radius/generated/* workflow-temp/bicep/src/Bicep.Types.Radius/generated

      - name: Create Pull Request in project-radius/bicep repo
        uses: peter-evans/create-pull-request@v4
        with:
          path: workflow-temp/bicep
          token: ${{ secrets.GH_RAD_CI_BOT_PAT }}
          committer: rad-ci-bot <rad-ci-bot@users.noreply.github.com>
          author: rad-ci-bot <rad-ci-bot@users.noreply.github.com>
          signoff: false
          branch: radius-types/patch-${{ github.event.pull_request.number }}
          delete-branch: true
          title: |
            Update Radius extensibility provider for Bicep
          body: |
            ## Autogenerated Report 
            - Updates Bicep extensibility type definitions generated from [project-radius/radius](${{ steps.get_radius_commit_hash.outputs.gh_uri }})
          commit-message: |
            update generated types from ${{ steps.get_radius_commit_hash.outputs.gh_uri }}
          labels: |
            autogenerated
            github_actions
            radius-types
          draft: false
