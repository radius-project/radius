{{ $color := .Get "color" | default "primary" }}
{{ $page := .Get "page" }}
{{ $link := .Get "link" | default "#" }}
{{ $text := .Get "text" }}

{{ $size := .Get "size" }}

{{- if $page -}}{{- $link = ref . $page -}}{{- end -}}

<a class="btn {{ $size }} btn-{{ $color }}" href="{{ $link }}" role="button">{{ $text }}</a>
