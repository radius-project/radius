baseURL = "https://edge.radapp.dev/"
languageCode = "en-us"
title = "Project Radius"
theme =  "docsy"

disableFastRender = true

# Ignore sample code
ignoreFiles = ["/code/*"]

# Google Analytics
[services.googleAnalytics]
id = "G-9JR8B6TPF9"

# Mounts
[module]
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

# Disable categories & tags
disableKinds = ["taxonomy", "term"]

# Top Nav Bar
[[menu.main]]
    name = "GitHub"
    weight = 40
    url = "https://github.com/Azure/radius"
    pre = "<i class='fab fa-github'></i>"
[[menu.main]]
    name = "Community"
    weight = 50
    url = "https://aka.ms/projectradius"
    pre = "<i class='fas fa-comment'></i>"

[params]
copyright = "Project Radius"

# GitHub Information
github_repo = "https://github.com/Azure/radius"
github_subdir = "docs"
github_branch = "main"

# Versioning
version_menu = "Releases"
[[params.versions]]
  version = "edge (preview)"
  url = "https://edge.radapp.dev"

[[params.versions]]
  version = "latest"
  url = "https://radapp.dev"

# Markdown Engine - Allow inline html
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# UI Customization
[params.ui]
sidebar_menu_compact = true
ul_show = 2
