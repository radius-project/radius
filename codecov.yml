codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "65...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "**/*mock*"
  - "pkg/armrpc/rpctest/*"
  - "pkg/datamodel/*.go"
  - "**/zz_*"
