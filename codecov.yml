codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "50...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "**/mock_*"            # ignore all mock files
  - "pkg/armrpc/rpctest/*" # ignore all test helpers in rpctest
  - "**/zz_*"              # ignore autogenerated files from autorest
