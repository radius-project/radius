namespace: Test.Resources
types:
  userTypeAlpha:    
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            connections:
              type: object
              additionalProperties:
                type: object
                properties:
                  source:
                    type: string
                    description: The resourceID of the source of the connection.
            port:
              type: string
              description: The port number exposed by the application.
          required:
            - application
            - environment
      "2025-01-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            connections:
              type: object
              additionalProperties:
                type: object
                properties:
                  source:
                    type: string
                    description: The resourceID of the source of the connection.
          required:
            - application
            - environment
  postgres:
    apiVersions:
      '2025-01-01-preview':
        schema: 
          type: object
          properties:
            environment:
              type: string
            application:
              type: string
              description: The resource ID of the application.
            database:
              type: string
              description: The name of the database.
            host:
              type: string
              description: The host name of the database.
            port:
              type: string
              description: The port number of the database.
            username:
              type: string
              description: The username for the database.
            password:
              type: string
              description: The password for the database.
  externalResource:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            configMap:
              type: string
              description: The data contained in a config map.
          required:
            - application
            - environment
            - configMap 
  # Additional resource types for shared API version deletion test (GitHub issue #9754)
  sharedAPITestTypeA:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            configA:
              type: string
              description: Configuration data for shared API test type A.
          required:
            - application
            - environment
  sharedAPITestTypeB:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            configB:
              type: string
              description: Configuration data for shared API test type B.
          required:
            - application
            - environment
  testResourceSchema:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            validationData:
              type: string
              description: Data used for schema validation testing (must be string).
            numericField:
              type: integer
              description: A numeric field for testing type validation.
            configSettings:
              type: object
              description: Configuration settings object.
              properties:
                enabled:
                  type: boolean
                name:
                  type: string
          required:
            - application
            - environment
            - validationData
  testValidPlatformOptionsSchema:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            platformOptions:
              type: object
              description: Platform options with type any in additionalProperties (should pass validation).
              additionalProperties:
                type: any
                description: Accepts any value. Valid under platformOptions.
          required:
            - application
            - environment

