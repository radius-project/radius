apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctnr-manifest
  labels:
    app: ctnr-manifest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ctnr-manifest
  template:
    metadata:
      labels:
        app: ctnr-manifest
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ctnr-manifest
spec:
  selector:
    app.kubernetes.io/name: ctnr-manifest
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376