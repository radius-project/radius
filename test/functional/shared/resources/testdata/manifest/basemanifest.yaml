apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctnr-manifest
  labels:
    app: ctnr-manifest
  annotations:
    source: base-manifest-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ctnr-manifest
  template:
    metadata:
      labels:
        app: ctnr-manifest
    spec:
      volumes:
        - name: secret-vol
          secret:
            secretName: ctnr-manifest-secret0
        - name: config-vol
          configMap:
            name: ctnr-manifest-config
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
          - containerPort: 80
          volumeMounts:
          - name: secret-vol
            readOnly: true
            mountPath: /etc/secret-vol
          - name: config-vol
            mountPath: /etc/test-config
          env:
          - name: TEST_SECRET
            valueFrom:
              secretKeyRef:
                name: ctnr-manifest-secret1
                key: secret1
---
apiVersion: v1
kind: Service
metadata:
  name: ctnr-manifest
  annotations:
    source: base-manifest-test
spec:
  selector:
    app.kubernetes.io/name: ctnr-manifest
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ctnr-manifest
  annotations:
    source: base-manifest-test
---
apiVersion: v1
kind: Secret
metadata:
  name: ctnr-manifest-secret0
type: Opaque
stringData:
  'secret0': test-secret-0
---
apiVersion: v1
kind: Secret
metadata:
  name: ctnr-manifest-secret1
type: Opaque
stringData:
  'secret1': test-secret-1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ctnr-manifest-config
data:
  setting.json: |-
    {
      "host": "radapp.dev",
    }
