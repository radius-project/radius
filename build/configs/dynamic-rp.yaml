environment:
  name: "dev"
  roleLocation: "global"
databaseProvider:
  provider: "postgresql"
  postgresql:
    url: "postgresql://ucp:radius_pass@localhost:5432/ucp?sslmode=disable"
queueProvider:
  provider: "inmemory"
  name: dynamic-rp
secretProvider:
  provider: "kubernetes"
profilerProvider:
  enabled: false
  port: 6062
metricsProvider:
  enabled: false
  serviceName: "dynamic-rp"
  prometheus:
    path: "/metrics"
    port: 9092
tracerProvider:
  enabled: false
  serviceName: "dynamic-rp"
  zipkin:
    url: "http://localhost:9411/api/v2/spans"
kubernetes:
  kind: default
server:
  host: "0.0.0.0"
  port: 8082
workerServer:
  maxOperationConcurrency: 10
  maxOperationRetryCount: 2
ucp:
  kind: direct
  direct:
    endpoint: "http://localhost:9000/apis/api.ucp.dev/v1alpha3"
logging:
  level: "info"
  json: false
bicep:
  deleteRetryCount: 20
  deleteRetryDelaySeconds: 60
terraform:
  path: "debug_files/terraform"
