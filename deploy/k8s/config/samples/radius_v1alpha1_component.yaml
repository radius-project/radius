apiVersion: applications.radius.dev/v1alpha1
kind: Component
metadata:
  name: frontend
  annotations:
    radius.dev/applications: frontend-backend
    radius.dev/components: frontend
spec:
  kind: radius.dev/Container@v1alpha1
  run:
    container:
      image: rynowak/frontend:0.5.0-dev
  bindings:
  - name: backend
    kind: http
    targetPort: 80
    
