apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-webhook
  namespace: recipe-webhook-system
  labels:
    app.kubernetes.io/name: recipe-webhook
    app.kubernetes.io/part-of: radius
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: recipe-webhook
  template:
    metadata:
      labels:
        control-plane: recipe-webhook
        app.kubernetes.io/name: recipe-webhook
        app.kubernetes.io/part-of: radius
    spec:
      serviceAccountName: recipe-webhook
      containers:
      - name: recipe-webhook
        image: "{{ .Values.recipe-webhook.image }}:{{ .Values.recipe-webhook.tag | default $appversion }}"
        imagePullPolicy: 'Always'
        args: 
        - '--config-file'
        - '/etc/config/recipe-webhook-config.yaml'
        env:
        - name: TLS_CERT_DIR
          value: '/var/tls/cert'
        - name: PORT
          value: '9443'
        ports:
        - containerPort: 7443
          name: recipe-webhook
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        - name: cert
          mountPath: '/var/tls/cert'
          readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: recipe-webhook-config
        - name: cert
          secret:
            secretName: webhook-cert
