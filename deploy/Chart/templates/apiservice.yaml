apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha3.api.radius.dev
spec:
  insecureSkipTLSVerify: true
  group: api.radius.dev
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: radius-api
    namespace: {{ .Release.Namespace }}
  version: v1alpha3
---
apiVersion: v1
kind: Service
metadata:
  name: radius-api
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 80
      targetPort: 9999
  selector:
    control-plane: controller-manager