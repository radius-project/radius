{{- if .Values.preUpgrade.enabled }}
{{- $appversion := include "radius.versiontag" . }}
apiVersion: batch/v1
kind: Job
metadata:
  name: radius-pre-upgrade
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: radius-pre-upgrade
    app.kubernetes.io/part-of: radius
    app.kubernetes.io/version: "{{ $appversion }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: {{ .Values.preUpgrade.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.preUpgrade.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radius-pre-upgrade
        app.kubernetes.io/part-of: radius
    spec:
      restartPolicy: Never
      {{- if .Values.preUpgrade.serviceAccount.create }}
      serviceAccountName: radius-pre-upgrade
      {{- end }}
      containers:
      - name: pre-upgrade
        image: "{{ .Values.preUpgrade.image }}:{{ .Values.preUpgrade.tag | default $appversion }}"
        imagePullPolicy: {{ .Values.preUpgrade.imagePullPolicy }}
        env:
        - name: CURRENT_VERSION
          value: "{{ .Values.preUpgrade.currentVersion }}"
        - name: TARGET_VERSION
          value: "{{ .Chart.AppVersion }}"
        - name: ENABLED_CHECKS
          value: "{{- $checks := list -}}
          {{- if .Values.preUpgrade.checks.version -}}
            {{- $checks = append $checks "version" -}}
          {{- end -}}
          {{- if .Values.preUpgrade.checks.resources -}}
            {{- $checks = append $checks "resources" -}}
          {{- end -}}
          {{- if .Values.preUpgrade.checks.installation -}}
            {{- $checks = append $checks "installation" -}}
          {{- end -}}
          {{- if .Values.preUpgrade.checks.customResources -}}
            {{- $checks = append $checks "customResources" -}}
          {{- end -}}
          {{- if .Values.preUpgrade.checks.workloads -}}
            {{- $checks = append $checks "workloads" -}}
          {{- end -}}
          {{- join "," $checks -}}"
        resources:
          {{- toYaml .Values.preUpgrade.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          runAsGroup: 65532
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      {{- with .Values.preUpgrade.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.preUpgrade.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.preUpgrade.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}