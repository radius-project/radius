apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: recipe-webhook.radapp.io
webhooks:
  - name: recipe-webhook.radapp.io
  - admissionReviewVersions:
      - v1
    objectSelector:
      matchLabels:
        radapp.io/enabled: true
    clientConfig:
      caBundle: Cg==
      service:
        name: recipe-webhook-service
        namespace: recipe-webhook-system
        path: /validate
    failurePolicy: Fail    
    rules:
      - apiGroups:
          - radapp.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - recipes
    sideEffects: None
