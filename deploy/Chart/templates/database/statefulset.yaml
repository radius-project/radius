{{- if .Values.database.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: "{{ .Release.Namespace }}"
  labels:
    control-plane: database
    app.kubernetes.io/name: database
    app.kubernetes.io/part-of: radius
spec:
  serviceName: "database"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: database
  template:
    metadata:
      labels:
        control-plane: database
        app.kubernetes.io/name: database
        app.kubernetes.io/part-of: radius
    spec:
      serviceAccountName: database
      initContainers:
      - name: init-scripts-setup
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          echo "Copying init SQL file to persistent volume..."
          cp /tmp/init-scripts/init-db.sql /init-scripts/
          echo "Init SQL file copied successfully."
        volumeMounts:
        - name: init-scripts-config
          mountPath: /tmp/init-scripts
        - name: init-scripts
          mountPath: /init-scripts
      containers:
      - name: database
        securityContext:
          allowPrivilegeEscalation: false
        image: "{{ .Values.database.image }}:{{ .Values.database.tag }}"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "{{ .Values.database.resources.requests.memory }}"
            cpu: "{{ .Values.database.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.database.resources.limits.memory }}"
            cpu: "{{ .Values.database.resources.limits.cpu }}"
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: POSTGRES_PASSWORD
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: database
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: init-scripts-config
        configMap:
          name: postgres-init-scripts  
  volumeClaimTemplates:
  - metadata:
      name: database
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: {{ .Values.database.storageClassName }}
      resources:
        requests:
          storage: {{ .Values.database.storageSize }}
  - metadata:
      name: init-scripts
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: {{ .Values.database.storageClassName }}
      resources:
        requests:
          storage: 1Gi
{{- end }}
