apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pg-pvc-database-sts-0
  namespace: "{{ .Release.Namespace }}"
  labels:
    control-plane: database
    app.kubernetes.io/name: database
    app.kubernetes.io/part-of: radius
spec:
  storageClassName: standard
  volumeName: pv-sts-0
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi