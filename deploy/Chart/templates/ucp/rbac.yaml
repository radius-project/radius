apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ucp
  labels:
    app.kubernetes.io/name: ucp
    app.kubernetes.io/part-of: radius
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - update

  # Preflight check permissions
  - apiGroups:
      - ""
    resources:
      - namespaces
      - nodes
    verbs:
      - get
      - list

  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list

  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list

  - apiGroups:
      - ucp.dev
    resources:
      - resources
      - queuemessages
    verbs:
      - create
      - delete
      - get
      - list
      - update

  - apiGroups:
      - api.ucp.dev
    resources:
      - "*"
    verbs:
      - create
      - delete
      - get
      - list
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ucp
  labels:
    app.kubernetes.io/name: ucp
    app.kubernetes.io/part-of: radius
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ucp
subjects:
  - kind: ServiceAccount
    name: ucp
    namespace: {{ .Release.Namespace }}
