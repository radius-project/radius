      containers:
      - name: ucp
        image: "{{ .Values.ucp.image }}:{{ .Values.ucp.tag | default $appversion }}"
        args:
        - --config-file=/etc/config/ucp-config.yaml
        env:
        - name: TLS_CERT_DIR
          value: '/var/tls/cert'
        - name: PORT
          value: '9443'
        ports:
        - containerPort: 9443
          name: ucp
          protocol: TCP
        {{- if eq .Values.global.prometheus.enabled true }}
        - containerPort: {{ .Values.global.prometheus.port }}
          name: metrics
          protocol: TCP
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
        {{- if .Values.ucp.resources }}
        resources:{{ toYaml .Values.ucp.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        {{- if eq .Values.global.aws.irsa.enabled true }}
        - name: aws-iam-token
          mountPath: /var/run/secrets/eks.amazonaws.com/serviceaccount
        {{- end }}
        - name: cert
          mountPath: '/var/tls/cert'
          readOnly: true
        {{- if .Values.global.appendRootCA.cert }}
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        {{- end }}
      volumes:
        - name: config-volume
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: ucp-config
        {{- if eq .Values.global.aws.irsa.enabled true }}
        - name: aws-iam-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
                expirationSeconds: 86400
                audience: "sts.amazonaws.com"
        {{- end }}
        - name: cert
          secret:
            secretName: ucp-cert
        {{- if .Values.global.appendRootCA.cert }}
        - name: ssl-certs
          emptyDir: {}
        {{- end }}
