{{- $appversion := include "radius.versiontag" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ucp
  namespace: "{{ .Release.Namespace }}"
  labels:
    control-plane: ucp
    app.kubernetes.io/name: ucp
    app.kubernetes.io/part-of: radius
