{{- if and .Values.preUpgrade.enabled .Values.preUpgrade.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: radius-pre-upgrade
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: radius-pre-upgrade
    app.kubernetes.io/part-of: radius
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    {{- with .Values.preUpgrade.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
automountServiceAccountToken: {{ .Values.preUpgrade.serviceAccount.automountServiceAccountToken }}
{{- end }}