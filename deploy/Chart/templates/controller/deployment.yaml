      containers:
      - name: controller
        image: "{{ .Values.controller.image }}:{{ .Values.controller.tag | default $appversion }}"
        imagePullPolicy: 'Always'
        args: 
        - '--config-file'
        - '/etc/config/controller-config.yaml'
        env:
        - name: TLS_CERT_DIR
          value: '/var/tls/cert'
        - name: PORT
          value: '9443'
        - name: RAD_BICEP
          value: '/usr/local/bin/bicep'
        ports:
        - containerPort: 9443
          name: controller
          protocol: TCP
        {{- if eq .Values.global.prometheus.enabled true }}
        - containerPort: {{ .Values.global.prometheus.port }}
          name: metrics
          protocol: TCP
        {{- end }}
        - containerPort: 3000
          name: healthz
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        {{- if .Values.controller.resources }}
        resources:{{ toYaml .Values.controller.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: bicep
          mountPath: /usr/local/bin
        - name: bicepconfig
          mountPath: /bicepconfig.json
          subPath: bicepconfig.json
        - name: config-volume
          mountPath: /etc/config
        - name: cert
          mountPath: '/var/tls/cert'
          readOnly: true
        {{- if .Values.global.appendRootCA.cert }}
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        {{- end }}
      volumes:
        - name: bicep
          emptyDir: {}
        - name: bicepconfig
          emptyDir: {}
        - name: config-volume
          configMap:
            name: controller-config
        - name: cert
          secret:
            secretName: controller-cert
        {{- if .Values.global.appendRootCA.cert }}
        - name: ssl-certs
          emptyDir: {}
        {{- end }}