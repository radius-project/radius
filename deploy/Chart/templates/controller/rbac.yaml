apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: radius-controller
  labels:
    app.kubernetes.io/name: controller
    app.kubernetes.io/part-of: radius
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - secrets
  - events
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - radapp.io
  resources:
  - recipes
  - recipes/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - api.ucp.dev
  resources:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: radius-controller
  labels:
    app.kubernetes.io/name: controller
    app.kubernetes.io/part-of: radius
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: radius-controller
subjects:
- kind: ServiceAccount
  name: controller
  namespace: {{ .Release.Namespace }}