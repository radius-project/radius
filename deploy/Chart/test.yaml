apiVersion: apps/v1
kind: Deployment
metadata:
  name: radius
  labels:
    app: rad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rad
  template:
    metadata:
      labels:
        app: rad
    spec:
      containers:
      - name: frontend
        image: jkotalik/radius-controller:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: radius-api-3
  namespace: default
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: rad
