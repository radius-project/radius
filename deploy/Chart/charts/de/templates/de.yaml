apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: de
    app.kubernetes.io/part-of: radius-control-plane
  name: bicep-de
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: de
  template:
    metadata:
      labels:
        control-plane: de
        app.kubernetes.io/part-of: radius-control-plane
      {{ if eq .Values.global.prometheus.enabled true }}
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/port: "6443"
        prometheus.io/scrape: "true"
      {{ end }}
    spec:
      serviceAccountName: de-manager
      containers:
      - name: de
        image: {{ .Values.image }}:{{ .Values.tag }}
        args:
        - --kubernetes=true
        env:
        - name: SKIP_ARM
          value: "false"
        - name: ARM_AUTH_METHOD
          value: "UCPCredential"
        - name: ASPNETCORE_URLS
          value: http://+:6443
        - name: kubernetes
          value: "true"
        - name: RADIUSBACKENDURL
          value: https://ucp.radius-system:443/apis/api.ucp.dev/v1alpha3
        - name: ASPNETCORE_Logging__LogLevel__Default
          value: "Debug"
        {{ if and .Values.global.zipkin .Values.global.zipkin.url }}
        - name: ASPNETCORE_Zipkin__Endpoint
          value: {{ .Values.global.zipkin.url }}
        {{ end }}
        ports:
        - containerPort: 6443
          name: bicep-de-api
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        {{- if .Values.resources }}
        resources:{{ toYaml .Values.resources | nindent 10 }}
        {{- end }}
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: de-api
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 6443
      name: http
      protocol: TCP
      targetPort: 6443
  selector:
    control-plane: de
