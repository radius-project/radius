apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: ucp
  name: ucp
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: ucp
  template:
    metadata:
      labels:
        control-plane: ucp
{{ if .Values.global.rp.provider.azure.podidentity }}
        aadpodidbinding: {{ .Values.global.rp.provider.azure.podidentity }}
{{ end }}
    spec:
      serviceAccountName: ucp
      containers:
      - image: {{ .Values.global.ucp.image }}:{{ .Values.global.ucp.tag }}
        env:
        - name: DEFAULT_PLANES_CONFIG
          value: /etc/config/ucp-config.json
        - name: BASE_PATH
          value: '/apis/api.ucp.dev/v1alpha3' # listen for APIService URLs
        - name: TLS_CERT_DIR
          value: '/var/tls/cert'
        - name: HOSTING_PLATFORM
          value: 'kubernetes'
        - name: PORT
          value: '9443'
        name: ucp
        ports:
        - containerPort: 9443
          name: ucp
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        - name: cert
          mountPath: '/var/tls/cert'
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
      volumes:
        - name: config-volume
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: ucp-config
        - name: cert
          secret:
            secretName: ucp-cert
---
apiVersion: v1
kind: Service
metadata:
  name: ucp
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 443
      name: https
      protocol: TCP
      targetPort: 9443
  selector:
    control-plane: ucp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ucp-config
  namespace: {{ .Release.Namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
data:
  ucp-config.json: |-
{{ .Files.Get "ucp-config.json" | indent 4}}