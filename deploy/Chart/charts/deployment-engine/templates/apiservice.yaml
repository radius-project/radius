{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace "bicep-deployment-engine-cert"}}
{{- $existingApiService := lookup "apiregistration.k8s.io/v1" "APIService" .Release.Namespace "v1alpha3.api.bicep.dev"}}
{{- $ca := genCA "bicep-deployment-engine-ca" 3650 }}
{{- $cn := printf "bicep-api" }}
{{- $altName1 := printf "bicep-api.%s" .Release.Namespace }}
{{- $altName2 := printf "bicep-api.%s.svc" .Release.Namespace }}
{{- $altName3 := printf "bicep-api.%s.svc.cluster" .Release.Namespace }}
{{- $altName4 := printf "bicep-api.%s.svc.cluster.local" .Release.Namespace }}
{{- $cert := genSignedCert $cn nil (list $altName1 $altName2 $altName3 $altName4) 3650 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: bicep-deployment-engine-cert
  namespace: {{ .Release.Namespace }}
  labels:
    app: bicep-deployment-engine
data:
  {{ if $existingSecret }}tls.crt: {{ index $existingSecret.data "tls.crt" }}
  {{ else }}tls.crt: {{ b64enc $cert.Cert }}
  {{ end }}

  {{ if $existingSecret }}tls.key: {{ index $existingSecret.data "tls.key" }}
  {{ else }}tls.key: {{ b64enc $cert.Key }}
  {{ end }}
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha3.api.bicep.dev
spec:
  group: api.bicep.dev
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: bicep-api
    namespace: {{ .Release.Namespace }}
  version: v1alpha3
  caBundle: {{ if $existingApiService }}{{ $existingApiService.spec.caBundle }}{{ else }}{{ b64enc $ca.Cert }}{{ end }}