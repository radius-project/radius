# This is an example of configuration file.
{{define "link-rp-config"}}
environment:
  name: self-hosted
  roleLocation: "global"
storageProvider:
  provider: "apiserver"
  apiserver:
    context: ""
    namespace: "radius-system"
queueProvider:
  provider: "apiserver"
  apiserver:
    context: ""
    namespace: "radius-system"
secretProvider:
  provider: kubernetes
metricsProvider:
  prometheus:
    enabled: true
    path: "/metrics"
    port: 9090
profilerProvider:
  enabled: true
  port: 6060
server:
  host: "0.0.0.0"
  port: 5444
workerServer:
  maxOperationConcurrency: 3
  maxOperationRetryCount: 2
ucp:
  kind: kubernetes
# Logging configuration
logging:
  level: "info"
  json: true
# Distributed Trace configuration
{{ if and .Values.global.zipkin .Values.global.zipkin.url }}
tracerProvider:
  serviceName: "applications.link"
  zipkin: 
    url: {{ .Values.global.zipkin.url }}
{{ end }}

{{ end }}