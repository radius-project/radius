{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace "radius-controller-cert"}}
{{- $existingWebHookConfig := lookup "admissionregistration.k8s.io/v1" "ValidatingWebhookConfiguration" .Release.Namespace "webhook-service"}}
{{- $ca := genCA "radius-controller-ca" 3650 }}
{{- $cn := printf "webhook-service" }}
{{- $altName1 := printf "webhook-service.%s" .Release.Namespace }}
{{- $altName2 := printf "webhook-service.%s.svc" .Release.Namespace }}
{{- $altName3 := printf "webhook-service.%s.svc.cluster" .Release.Namespace }}
{{- $altName4 := printf "webhook-service.%s.svc.cluster.local" .Release.Namespace }}
{{- $altName5 := printf "radius-api.%s" .Release.Namespace }}
{{- $altName6 := printf "radius-api.%s.svc" .Release.Namespace }}
{{- $altName7 := printf "radius-api.%s.svc.cluster" .Release.Namespace }}
{{- $altName8 := printf "radius-api.%s.svc.cluster.local" .Release.Namespace }}
{{- $cert := genSignedCert $cn nil (list $altName1 $altName2 $altName3 $altName4 $altName5 $altName6 $altName7 $altName8) 3650 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: radius-controller-cert
  namespace: {{ .Release.Namespace }}
  labels:
    app: radius-controller
data:
  {{ if $existingSecret }}tls.crt: {{ index $existingSecret.data "tls.crt" }}
  {{ else }}tls.crt: {{ b64enc $cert.Cert }}
  {{ end }}

  {{ if $existingSecret }}tls.key: {{ index $existingSecret.data "tls.key" }}
  {{ else }}tls.key: {{ b64enc $cert.Key }}
  {{ end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: webhook-service
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-radius-dev-v1alpha3-application
    caBundle: {{ if $existingWebHookConfig }}{{ (index $existingWebHookConfig.webhooks 0).clientConfig.caBundle }}{{ else }}{{ b64enc $ca.Cert }}{{ end }}
  failurePolicy: Fail
  name: application-validation.radius.dev
  rules:
  - apiGroups:
    - radius.dev
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - applications
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-radius-dev-v1alpha3-resource
    caBundle: {{ if $existingWebHookConfig }}{{ (index $existingWebHookConfig.webhooks 0).clientConfig.caBundle }}{{ else }}{{ b64enc $ca.Cert }}{{ end }}
  failurePolicy: Fail
  name: resource-validation.radius.dev
  rules:
  - apiGroups:
    - radius.dev
    apiVersions:
    - v1alpha3
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - containers
    - daprioinvokehttproutes
    - mongodbdatabases
    - rediscachess
    - grpcroutes
    - dapriopubsubtopics
    - rabbitmqmessagequeues
    - httproutes
    - dapriostatestores
    - extenders
    - dapriosecretstores
  sideEffects: None
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha3.api.radius.dev
spec:
  group: api.radius.dev
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: radius-api
    namespace: {{ .Release.Namespace }}
  version: v1alpha3
  caBundle: {{ if $existingWebHookConfig }}{{ (index $existingWebHookConfig.webhooks 0).clientConfig.caBundle }}{{ else }}{{ b64enc $ca.Cert }}{{ end }}
