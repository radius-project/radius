# This is an example of configuration file.
cloudEnvironment:
  name: AzureCloud
  roleLocation: West US
identity: # 1P AAD APP authentication
  clientId: "PLACEHOLDER"
  instance: "https://login.windows.net"
  tenantId: "common"
  armEndpoint: "https://management.azure.com:443"
  audience: "https://management.core.windows.net"
  pemCertPath: "/var/certs/rp-aad-app.pem"
storageProvider:
  provider: "cosmosdb"
  cosmosdb:
    # Create your own SQL API Cosmos DB account and set url in this configuration or to RADIUS_STORAGEPROVIDER_COSMOSDB_URL environment variable
    url: https://radius-eastus-test.documents.azure.com:443/
    database: applicationscore
    # Set primary key to in this configuration or to RADIUS_STORAGEPROVIDER_COSMOSDB_MASTERKEY environment variable
    masterKey: set-me-in-a-different-way

  # Uncomment to use the Kubernetes APIServer store.
  # This supports two modes:
  # - incluster = true => uses the credentials/service-account of a pod. FOR PRODUCTION USE.
  # - incluster = false => uses your LOCAL kubernetes context. For TESTING

  # provider: "apiserver"
  # apiserver:
  #   incluster: true
  #   context: <specify your kubernetes context name when incluster = false - leave blank to use default>
  #   namespace: 'default'

  # Uncomment to use the etcd store. Right now this only supports running in-memory (not for production use).
  # provider: "etcd"
  # etcd:
  #   inmemory: true

queueProvider:
  provider: inmemory
secretProvider:
  provider: etcd
  etcd:
    inmemory: true
workerServer:
  port: 2222
metricsProvider:
  prometheus:
    enabled: true
    path: "/metrics"
    port: 2222
featureFlags:
  - "PLACEHOLDER"
ucp:
  kind: kubernetes
logging:
  level: "info"
  json: true

