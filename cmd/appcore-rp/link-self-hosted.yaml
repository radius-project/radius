# This is an example of configuration file.
environment:
  name: Dev
  roleLocation: "global"
storageProvider:
  provider: "etcd"
  etcd:
    inmemory: true
queueProvider:
  provider: inmemory
metricsProvider:
  prometheus:
    enabled: true
    path: "/metrics"
    port: 2222
featureFlags:
  - "PLACEHOLDER"
server:
  host: "0.0.0.0"
  port: 8081
  enableArmAuth: false
# ucp:
#   connection: "direct"
#   direct:
#     baseURI: "http://localhost:9000"
workerServer:
  maxOperationConcurrency: 3
  maxOperationRetryCount: 2
