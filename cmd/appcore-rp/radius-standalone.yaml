# This is an example of configuration file.
environment:
  name: Standalone
  roleLocation:
identity:
  clientId:
  instance:
  tenantId:
  armEndpoint:
  audience:
  pemCertPath:
storageProvider:
  # Kubernetes APIServer store. 
  # This supports two modes:
  # - incluster = true => uses the credentials/service-account of a pod. FOR PRODUCTION USE.
  # - incluster = false => uses your LOCAL kubernetes context. For TESTING
  #
  provider: "apiserver"
  apiserver:
    incluster: false 
    context: ''
    namespace: 'default'
server:
  host:
  port:
  authType:
  enableArmAuth:
  armMetadataEndpoint:
metricsProvider:
  prometheus:
    endpoint: "/metrics"
featureFlags:
  - "PLACEHOLDER"
  