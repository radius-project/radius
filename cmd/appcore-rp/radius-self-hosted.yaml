# This is an example of configuration file.
environment:
  name: Dev
  roleLocation: "global"
storageProvider:
  provider: "etcd"
  etcd:
    inmemory: true
queueProvider:
  provider: inmemory
metricsProvider:
  prometheus:
    port: 2222
    endpoint: "/metrics"
featureFlags:
  - "PLACEHOLDER"
server:
  host: "0.0.0.0"
  port: 8080
  enableArmAuth: false
workerServer:
  maxOperationConcurrency: 3
  maxOperationRetryCount: 2
