# This is an example of configuration file.
environment:
  name: "self-hosted"
  roleLocation: "global"
storageProvider:
  provider: "etcd"
  etcd:
    inmemory: true
queueProvider:
  provider: inmemory
metricsProvider:
  prometheus:
    enabled: false
    path: "/metrics"
    port: 2222
featureFlags:
  - "PLACEHOLDER"
server:
  host: "0.0.0.0"
  port: 8080
  enableArmAuth: false
ucp:
  connection: "direct"
  direct:
    baseURI: "http://localhost:9000"
workerServer:
  maxOperationConcurrency: 3
  maxOperationRetryCount: 2
