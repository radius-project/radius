# This is an example of configuration file.
environment:
  name: Dev
  roleLocation: "global"
azureAd:
  clientId: appid
  tenantId: tenantId
  clientSecret: secret
kubernetes:
  environment: local
storageProvider:
  provider: "etcd"
  etcd:
    inmemory: true
queueProvider:
  provider: inmemory
metricsProvider:
  prometheus:
    port: 2222
    endpoint: "/metrics"
featureFlags:
  - "PLACEHOLDER"
server:
  host: "0.0.0.0"
  port: 8080
  enableArmAuth: false
