# This is an example of configuration file.
environment:
  name: self-hosted
storageProvider:
  provider: "etcd"
  etcd:
    inmemory: true
metricsProvider:
  prometheus:
    port: 2222
    endpoint: "/metrics"
featureFlags:
  - "PLACEHOLDER"
server:
  host: "0.0.0.0"
  port: 8080
  authType: "ClientCertificate"
  enableArmAuth: false
  armMetadataEndpoint: "https://admin.api-dogfood.resources.windows-int.net/metadata/authentication?api-version=2015-01-01"