  # Uncomment to use the Kubernetes APIServer store.
  # This supports two modes:
  # - incluster = true => uses the credentials/service-account of a pod. FOR PRODUCTION USE.
  # - incluster = false => uses your LOCAL kubernetes context. For TESTING

  # provider: "apiserver"
  # apiserver:
  #   incluster: true
  #   context: ''
  #   namespace: 'default'

  #Uncomment to use the etcd store. Right now this only supports running in-memory (not for production use).
  provider: "etcd"
  etcd:
    inmemory: true

secretProvider:
  provider: "etcd"
  etcd:
    inmemory: true

#Default planes configuration with which ucp starts
# TODO: Remove azure and aws planes once rad provider commands are supported
planes:
  - id: "/planes/aws/aws"
    properties:
      kind: "AWS"
  - id: "/planes/radius/local"
    properties:
      resourceProviders:
        Applications.Core: "http://localhost:8080"
        Applications.Link: "http://localhost:8081"
      kind: "UCPNative"
  - id: "/planes/deployments/local"
    properties:
      resourceProviders:
        Microsoft.Resources: "http://localhost:5017"
      kind: "UCPNative"

identity:
  authMethod: default

ucp:
  kind: direct
  direct:
    endpoint: "http://localhost:5017"

# Metrics configuration
# port is not the same as metrics configuration in radius-self-hosted.yaml
# so that we can run both services in debug mode.
metricsProvider:
  prometheus:
    enabled: true
    path: "/metrics"
    port: 9090

  # Logging configuration
logging:
  level: "info"
  json: true

# Tracing configuration
tracerProvider:
  serviceName: "ucp"
  zipkin:
    enabled: true
    url: "http://localhost:9411/api/v2/spans"
