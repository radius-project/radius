# This configuration file is used in development when launching from VS Code.
#
# This configures UCP to...
#
# - Use Kubernetes (namespace: radius-system) for storage and secrets
# - Listen on port 9000
# - Talk to Deployment Engine on port 5017
# - Talk to Core RP on port 8080
# - Talk to Link RP on port 8081
# - Disables metrics and profiler
#
storageProvider:
  provider: "apiserver"
  apiserver:
    context: ''
    namespace: 'radius-system'

secretProvider:
  provider: "kubernetes"

queueProvider:
  provider: "apiserver"
  apiserver:
    context: ''
    namespace: 'radius-system'

profilerProvider:
  enabled: false
  port: 6060

#Default planes configuration with which ucp starts
# TODO: Remove azure and aws planes once rad provider commands are supported
planes:
  - id: "/planes/aws/aws"
    properties:
      kind: "AWS"
  - id: "/planes/radius/local"
    properties:
      resourceProviders:
        Applications.Core: "http://localhost:8080"
        Applications.Link: "http://localhost:8081"
      kind: "UCPNative"
  - id: "/planes/deployments/local"
    properties:
      resourceProviders:
        Microsoft.Resources: "http://localhost:5017"
      kind: "UCPNative"

identity:
  authMethod: default

ucp:
  kind: direct
  direct:
    endpoint: "http://localhost:9000/apis/api.ucp.dev/v1alpha3"

# Metrics configuration
# port is not the same as metrics configuration in radius-self-hosted.yaml
# so that we can run both services in debug mode.
metricsProvider:
  prometheus:
    enabled: false
    path: "/metrics"
    port: 9090

# Logging configuration
logging:
  level: "info"
  json: true

# Tracing configuration
tracerProvider:
  serviceName: "ucp"
  zipkin:
    url: "http://localhost:9411/api/v2/spans"
