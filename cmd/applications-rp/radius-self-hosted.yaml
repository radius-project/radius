# This is an example of configuration file.
environment:
  name: Dev
  roleLocation: "global"
storageProvider:
  provider: "apiserver"
  apiserver:
    context: ''
    namespace: 'default'
queueProvider:
  provider: "apiserver"
  apiserver:
    context: ''
    namespace: 'default'
secretProvider:
  provider: "kubernetes"
metricsProvider:
  prometheus:
    enabled: false
    path: "/metrics"
    port: 9092
profilerProvider:
  enabled: false
  port: 6060
featureFlags:
  - "PLACEHOLDER"
server:
  host: "0.0.0.0"
  port: 8080
  enableArmAuth: false
workerServer:
  maxOperationConcurrency: 3
  maxOperationRetryCount: 2
ucp:
  kind: direct
  direct:
    endpoint: "http://localhost:9000/apis/api.ucp.dev/v1alpha3"
logging:
  level: "info"
  json: false
# Tracing configuration
tracerProvider:
  serviceName: "applications.core"
  zipkin:
    url: "http://localhost:9411/api/v2/spans"
