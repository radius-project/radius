# This configuration file is used in development when launching from VS Code.
#
# This configures the core RP to...
#
# - Use Kubernetes (namespace: radius-testing) for storage and secrets
# - Listen on port 8080
# - Talk to UCP on port 9000
# - Disables metrics and profiler
#
environment:
  name: Dev
  roleLocation: "global"
storageProvider:
  provider: "apiserver"
  apiserver:
    context: ''
    namespace: 'radius-testing'
queueProvider:
  provider: "apiserver"
  name: radius
  apiserver:
    context: ''
    namespace: 'radius-testing'
secretProvider:
  provider: "kubernetes"
metricsProvider:
  prometheus:
    enabled: true
    path: "/metrics"
    port: 9092
profilerProvider:
  enabled: false
  port: 6060
featureFlags:
  - "PLACEHOLDER"
server:
  host: "0.0.0.0"
  port: 8080
  enableArmAuth: false
workerServer:
  maxOperationConcurrency: 3
  maxOperationRetryCount: 2
ucp:
  kind: direct
  direct:
    endpoint: "http://localhost:9000/apis/api.ucp.dev/v1alpha3"
logging:
  level: "info"
  json: false
# Tracing configuration
tracerProvider:
  serviceName: "applications.core"
  zipkin:
    url: "http://localhost:9411/api/v2/spans"
terraform:
  path: "/tmp"
