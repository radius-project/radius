environment:
  name: Dev
  roleLocation: "global"
profilerProvider:
  enabled: true
  port: 6063
metricsProvider:
  prometheus:
    enabled: true
    path: "/metrics"
    port: 9093
server:
  host: "0.0.0.0"
  port: 8083

# workerServer port specifies port set for Health Checks   
workerServer:
  port: 3000
ucp:
  kind: direct
  direct:
    endpoint: "http://localhost:9000/apis/api.ucp.dev/v1alpha3"
logging:
  level: "info"
  json: false