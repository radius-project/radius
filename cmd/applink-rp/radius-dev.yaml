# This is an example of configuration file.
environment:
  name: Dev
storageProvider:
  provider: "etcd"
  etcd:
    inmemory: true
queueProvider:
  provider: inmemory
secretProvider:
  provider: "etcd"
  etcd:
    inmemory: true
metricsProvider:
  prometheus:
    enabled: true
    path: "/metrics"
    port: 9090
profilerProvider:
  enabled: true
  port: 6060
featureFlags:
  - "PLACEHOLDER"
server:
  host: "0.0.0.0"
  port: 8080
  enableArmAuth: false
 # Logging configuration   
logging:
  level: "info"
  json: true
